<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>

    <div class="booking-container">
        <h1>Book Your Experience</h1>

        <form action="/booking" method="post">
            <label for="service">Select a service:</label>
            <select name="service" id="service" required>
                <option value="">--Choose--</option>
                <option value="room">Book a Room</option>
                <option value="cooking">Cooking Class & Garden Harvest</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" name="guests" id="guests" min="1" required>

            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>

    
<p>Go back to home page <a href="/">here</a></p>

</body>
</html>
